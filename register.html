<!DOCTYPE html>

  <head>

    <title>register</title>

    <!-- css -->
    <link rel="stylesheet" href="register.css" />


    <!-- bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <div class="login-card">
        <div><img src="./img/logo.png" alt="" class="logo-img" /></div>
        <div><img src="./img/close.png" alt="" class="close-img"></div>
        <div style="text-align: left; padding-top: 25px">
          <span class="login-text"><b>Register</b></span>

        <br>

        <div style=" color: #003969; position: relative">
            <img src="./img/user.png" alt="" class="email-img" />
            <input
              type="text"
              name=""
              placeholder="Name"
              id=""
              class="email"
            />
          </div>
        <br>
        <div style=" color: #003969; position: relative">
          <img src="./img/mail.png" alt="" class="email-img" />

            type="email"
            name=""
            placeholder="Email address"
            id=""
            class="email"
          />
        </div>
        <br />
        <div style="position: relative">
          <img src="./img/pass.png" alt="" class="pass-img" />
          <input
            type="password"
            name=""
            placeholder="Password"
            id=""
            class="email"
          />
        </div>

        <br />
        <div style="position: relative">
          <img src="./img/pass.png" alt="" class="pass-img" />
          <input
            type="password"
            name=""
            placeholder="Confirm Password"
            id=""
            class="email"
          />
        </div>
  
        <div class="row">
          <div class="col-6">
            <div style="text-align: left; padding-top: 20px">
              <a href="blank" class="f-pass">Forgot password?</a>

          </div>

              <div class="signIn-btn btn">
                <span class="signIn-btn-text">
               
                   Register </span>
              </div>
            </div>
          </div>
        </div>
  
  
        <div style="padding-top: 20px;">
        <div class="row">
          <div class="col-4"><hr class="hr" /></div>
          <div class="col-4">
            <div class="Login-with-text">Register with</div>
          </div>
          <div class="col-4"><hr class="hr" /></div>
        </div>
      </div>
  
        
      <div class="btn-f btn">&nbsp;

        <img src="./img/fb.png" alt="" class="fb-img" />&nbsp; &nbsp; &nbsp;<span
          class="fb-btn-txt"
          >Facebook &nbsp; &nbsp; &nbsp; &nbsp;</span
        >

      <div class="btn-gog btn">
        &nbsp;
        <img src="./img/google.png" alt="" class="fb-img" />&nbsp; &nbsp; &nbsp;<span
          class="fb-btn-txt"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- css -->
    <link rel="stylesheet" href="login.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-card">
      <div><img src="./img/logo.png" alt="" class="logo-img" /></div>
      <div><img src="./img/close.png" alt="" class="close-img" /></div>
      <div style="text-align: left; padding-top: 25px">
        <span class="login-text"><b>Login</b></span>
      </div>

      <div style="padding-top: 15px; color: #003969; position: relative">
        <img src="./img/mail.png" alt="" class="email-img" />
        <input
          type="email"
          name=""
          placeholder="Email address"
          id=""
          class="email"
        />
      </div>
      <br />
      <div style="position: relative">
        <img src="./img/pass.png" alt="" class="pass-img" />
        <input
          type="password"
          name=""
          placeholder="Password"
          id=""
          class="email"
        />
      </div>

      <div class="row">
        <div class="col-6">
          <div style="text-align: left; padding-top: 20px">
            <a href="blank" class="f-pass">Forgot password?</a>
          </div>
        </div>
        <div class="col-6">
          <div style="padding: 15px 0 0 50%">
            <div class="signIn-btn btn">
              <span class="signIn-btn-text">&nbsp; Sign In &nbsp;</span>
            </div>
          </div>
        </div>
      </div>

      <div style="padding-top: 20px">
        <div class="row">
          <div class="col-4"><hr class="hr" /></div>
          <div class="col-4">
            <div class="Login-with-text">Login with</div>
          </div>
          <div class="col-4"><hr class="hr" /></div>
        </div>
      </div>

      <div class="btn-f btn">
        &nbsp;

        <img src="./img/fb.png" alt="" class="fb-img" /> &nbsp; &nbsp;
        &nbsp;<span class="fb-btn-txt"
          >Facebook &nbsp; &nbsp; &nbsp;&nbsp;</span
        >
      </div>

      <div class="btn-gog btn">
        &nbsp;
        <img src="./img/google.png" alt="" class="fb-img" /> &nbsp; &nbsp;
        &nbsp;<span class="fb-btn-txt"
          >Google &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span
        >
      </div>

      <div style="padding-top: 20px">
        <div class="DHA">
          <div class="DHA-text">Don't have any account?</div>
        </div>
      </div>
    </div>
  </body>
</html>

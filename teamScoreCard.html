<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="teamScoreCard.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="body">
    <div class="team-score-card-outer row" style="background-color: white">
      <h4  style="color: #003969"><b>Select Team To Score First</b></h4>
      <span><h2 style="position: absolute; right: 15px;; top: 5px;color: #003969">x</h2></span>

      
      <div class="col-4 item-1">
        <div class="img-outer">
        <img src="./img/barcelona.jpg" alt="" class="item-1-img" />
        <p class="team-name" style=" color: #ababab">Barcelona</p>
      
      </div>
        <div
         class="score-1"
        >
          <h2 style="color: #003969">7</h2>
        </div>
        <button
        class="btn-1"
         
        >
          Save Prediction
        </button>
      </div>


      <div class="col-4 item-2">
        <img src="./img/la.jpg" alt=""  class="item-2-img" />
    
        <p style=" color: #ababab">Sat, Jan 29, 2022 <br> 1:00 PM</p>
        <button
        class="btn-2"
        >  Past Game</button>
      </div>



      <div class="col-4 item-3">
        <div class="img-outer">
        <img src="img/madrid.png" alt=""  class="item-3-img" />
        <p class="team-name" style=" color: #ababab">R madrid</p></div>
        <div class="score-2 ">
            <h2 style="color: #003969">7</h2>
          </div>
          <button class="btn-3 "
          
          >
            Save Prediction
          </button>
        </div>
      </div>
     
    </div>
  </section>
  </body>

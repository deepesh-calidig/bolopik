<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email sent</title>

    <!-- css -->

    <link rel="stylesheet" href="forgotpass2.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="FP-card">
      <div><img src="./img/logo.png" alt="" class="logo-img" /></div>
      <div><img src="./img/close.png" alt="" class="close-img" /></div>
      <div style="text-align: left; padding-top: 25px">
        <span class="login-text"><b>Reset Password</b></span>
      </div>
      <br />
      <h6 style="color: #00b13b">We have e-mailed your password reset link!</h6>
      <hr />

      <div style="color: #003969; position: relative">
        <img src="./img/mail.png" alt="" class="email-img" />
        <input
          type="email"
          name=""
          placeholder="Email address"
          id=""
          class="email"
        />
      </div>
      <br />
      <div style="text-align: right">
        <div class="btn reset-btn">
          <span class="reset-btn-text">Send Password Reset Link</span>
        </div>
      </div>
    </div>
  </body>
</html>
